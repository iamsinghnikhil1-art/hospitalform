<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Medical Patient Intake Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    .header {
        background: linear-gradient(to right, #1b2a7b, #d946ef);
        padding: 20px;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        margin-top: 30px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
        background: #0d1a80;
        padding: 12px;
        border-radius: 4px;
        color: white;
        font-size: 20px;
    }

    .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
    }

    .form-col {
        flex: 1;
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 4px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d5d5d5;
        border-radius: 4px;
        font-size: 14px;
    }

    .note {
        margin-top: 30px;
        padding: 15px;
        background: #eef2ff;
        border-left: 4px solid #1e3a8a;
        font-size: 14px;
    }

    footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
        padding-bottom: 40px;
        color: #555;
    }
</style>
</head>

<body>

<div class="header">Medical Patient Intake Form</div>

<div class="container">

    <p>Please complete all sections as thoroughly as possible. If a section does not apply, you may leave it blank or cross it out.</p>


    <h2>Personal Information</h2>

    <div class="form-row">
        <div class="form-col">
            <label>Full name:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Date of birth:</label>
            <input type="date">
        </div>
        <div class="form-col">
            <label>Sex/Gender:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Address:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>City:</label>
            <input type="text">
        </div>
        <div class="form-col">
            <label>State/Province:</label>
            <input type="text">
        </div>
        <div class="form-col">
            <label>ZIP/Postal Code:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Phone:</label>
            <input type="text">
        </div>
        <div class="form-col">
            <label>Email:</label>
            <input type="email">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Parent/Guardian (if patient is a minor):</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Relationship:</label>
            <input type="text">
        </div>
        <div class="form-col">
            <label>Phone:</label>
            <input type="text">
        </div>
    </div>


    <h2>Emergency Contact</h2>

    <div class="form-row">
        <div class="form-col">
            <label>Emergency Contact Name:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Relationship to Patient:</label>
            <input type="text">
        </div>
        <div class="form-col">
            <label>Phone:</label>
            <input type="text">
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label>Alternate Phone (optional):</label>
            <input type="text">
        </div>
    </div>

</div>

<footer>
    MADE BY : NIKHIL SINGH
</footer>

</body>
</html>
